<!DOCTYPE html>
<html>
  <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a New Task:</h2>

          <form id="new-task">
            <div class="form-group">
              <label for="new-task-description">Description</label>
              <input type="text" class="form-control" id="new-task-description">
            </div>

            <div class="form-group">
              <label for="list-select">Assign list:</label>
              <select id="list-select" name="list-select" type="text" class="form-control">

              </select>
            </div>

            <button class="btn btn-success" type="submit">Add</button>
          </form>

          <h2>Tasks:</h2>
          <ul id="tasks">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-task">
            <h2></h2>
            <p>
              Assigned List: <span class="assigned-list"></span>
            </p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a New List:</h2>

          <form id="new-list">
            <div class="form-group">
              <label for="new-list-name">Name</label>
              <input type="text" class="form-control" id="new-list-name">
            </div>

            <button class="btn btn-success" type="submit">Add</button>
          </form>

          <h2>Lists:</h2>
          <ul id="lists">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-list">
            <h2></h2>
            <p>
              Tasks: <span class="list-tasks"></span>
            </p>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
